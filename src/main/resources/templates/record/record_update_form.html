<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{template/layout/base_head_component :: common-header}"></th:block>
    <th:block th:replace="~{template/layout/base_head_component :: toast-editor-load}"></th:block>

    <title>Document</title>
</head>
<body>

    <!-- 헤더 시작 -->
    <div class="container">
        <th:block th:replace="~{template/layout/base_body_component :: common-body-header}"></th:block>
    </div>
    <!-- 헤더 끝 -->

<div class="container p-2">

    <form th:action="@{/record/update/{recordId}(recordId=${recordUpdateReqDto.recordId})}" method="post" th:object="${recordUpdateReqDto}">

        <div class="alert alert-warning text-center" th:errors="*{recordId}">피드백 id 오류</div>
        <div class="alert alert-warning text-center" th:errors="*{studentId}">학생 id 오류</div>
        <div class="alert alert-warning text-danger text-center" th:errors="*{content}">내용 오류 입니다.</div>

        <div class="mb-3">
            <h3 class="my-3 border-bottom pb-2">피드백 수정</h3>
        </div>

        <input type="hidden" name="studentId" th:value="*{studentId}"/>

        <div id="editor"></div>
        <!-- 토스트 UI 에디터와 동기화될 숨겨진 textarea 추가 -->
        <textarea style="display: none;" id="hiddenContent" th:errorclass="field-error" th:field="*{content}"></textarea>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">

    </form>

</div>

<!-- TOAST UI Editor 생성 JavaScript 코드 -->
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'), // 에디터를 적용할 요소 (컨테이너)
        height: '500px',                        // 에디터 영역의 높이 값 (OOOpx || auto)
        initialEditType: 'wysiwyg',            // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
        initialValue: '[[${recordUpdateReqDto.content}]]',
        previewStyle: 'vertical'                // 마크다운 프리뷰 스타일 (tab || vertical)
    });

    const form = document.querySelector('form'); // 폼 선택

    form.addEventListener('submit', function() {
        // 토스트 UI 에디터의 현재 내용을 가져옵니다.
        const editorContent = editor.getMarkdown();
        // 숨겨진 textarea의 값으로 설정합니다.
        document.getElementById('hiddenContent').value = editorContent;
    });
</script>

</body>
</html>
