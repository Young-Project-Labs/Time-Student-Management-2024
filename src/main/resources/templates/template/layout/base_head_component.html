<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!--공통 헤더 부분-->
<th:block th:fragment="common-header">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--부트 스트랩 cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</th:block>

<!--검증 에러 css-->
<th:block th:fragment="field-error-style">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</th:block>

<!-- 회원가입 및 수정 폼 라벨 굵게 -->
<th:block th:fragment="form-check-label-bold-style">

    <style>
        .form-check-label {
            font-weight: bold;
            margin-bottom: 1rem
        }
    </style>

</th:block>


<th:block th:fragment="toast-editor-load">

    <!-- Toast UI Editor 스타일시트 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <!-- Toast UI Editor 자바스크립트 파일 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

</th:block>

<th:block th:fragment="date-picker-load">
    <!--Date Picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</th:block>

<th:block th:fragment="font-awesome-load">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/27c3c72428.js" crossorigin="anonymous"></script>

</th:block>

</body>
</html>
