<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="template/layout/head :: headFragment(~{::style})">
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
</head>
<body class="w-50 container-sm p-3 border border-primary-subtle border-3 rounded position-absolute top-50 start-50 translate-middle">


<form action="/login" th:object="${loginFormDto}" method="post">
    <div id="typeHelp" class="form-text">로그인 유형을 반드시 선택하세요.</div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="memberType" id="memberType1" value="STUDENT" checked>
        <label class="form-check-label" for="memberType1">학생</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="memberType" id="memberType3" value="TEACHER">
        <label class="form-check-label" for="memberType3">선생</label>
    </div>


    <hr>
    <div class="d-flex flex-column justify-content-center mb-3">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
        </div>
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력하세요." th:field="*{loginId}" th:errorclass="field-error">
        <div th:class="field-error" th:errors="*{loginId}">아이디 오류 메시지</div>

    </div>
    <div class="d-flex flex-column justify-content-center mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요." th:field="*{password}" th:errorclass="field-error">
        <div th:class="field-error" th:errors="*{password}">비밀번호 오류 메시지</div>

    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">로그인 실패</p>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>

</form>
<hr>
<button type="button" class="btn btn-primary" aria-describedby="joinHelp" onclick="location.href='/join'">회원 가입</button>
<button type="button" class="btn btn-primary">아이디/비밀번호 찾기</button>
<div id="joinHelp" class="form-text">처음 온 학생들은 회원 가입을 먼저 진행 해주세요.</div>

</body>
</html>
