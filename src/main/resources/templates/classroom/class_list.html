<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{template/layout/base_head_component :: common-header}"></th:block>
    <th:block th:replace="~{template/layout/base_head_component :: field-error-style}"></th:block>
    <th:block th:replace="~{template/layout/base_head_component :: font-awesome-load}"></th:block>
    <title>학급 페이지 입니다.</title>
</head>
<body>

<!-- 헤더 시작 -->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <th:block th:replace="~{template/layout/base_body_component :: common-body-header-home-logo}"></th:block>
    </header>
</div>
<!-- 헤더 끝 -->

<!-- 학급 목록 테이블 시작 -->
<div class="container">

    <!-- 학급 추가 버튼 시작 -->
    <button class="btn btn-outline-primary ml-2 float-start" th:onclick="|location.href='@{/class/create}'|"
            th:text="|학급 생성하기|">등록하기
    </button>
    <!-- 학급 추가 버튼 끝 -->

    <table class="table">
        <thead>
        <tr>
            <th scope="col">학급 구분</th>
            <th scope="col">이름</th>
            <th scope="col">수업 구분</th>
            <th scope="col">학생 수</th>
            <th scope="col">기본 정보 수정</th>
            <th scope="col">학생 관리</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="class : ${classRoomList}">
            <th scope="row" th:text="${class.classType.description}"></th>
            <td th:text="${class.name}"></td>
            <td th:text="${class.classInfo}"></td>
            <td th:text="${class.classSize}"></td>
            <td>
                <button type="button" class="btn btn-outline-primary btn mb-3 me-3"
                        th:onclick="|location.href='@{/class/{id}/basic/info(id=${class.classId})}'|">수정
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-primary btn mb-3 me-3"
                        th:onclick="|location.href='@{/class/{id}/student/info(id=${class.classId})}'|">관리
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger btn mb-3 me-3"
                        th:onclick="|location.href='@{/class/delete/{id}(id=${class.classId})}'|">학급 삭제
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 학급 목록 테이블 끝 -->
</body>
</html>
