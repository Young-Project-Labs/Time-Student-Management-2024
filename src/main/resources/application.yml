spring:

  datasource:
    url: jdbc:h2:tcp://localhost/~/timestudent
    username: sa
    password:
    driver-class-name: org.h2.Driver

  profiles:
    active: local

  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect TODO: db 변경 시 세팅하기
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  messages:
    basename: messages, errors



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

# turn off the error-page option provided by default in spring boot
server:
  error:
    whitelabel:
      enabled: false
  servlet:
    session:
      tracking-modes: cookie

kakao:
  client_id: e358c8d092a9b36f09d74a05d062a0f0 # REST API 앱키
  redirect_uri: http://localhost:8080/oauth/kakao

